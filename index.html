<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/icons/stotra-mala-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0ea5e9" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari:wght@400;600&family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <title>Avabodhak</title>
    
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=%VITE_GA_MEASUREMENT_ID%"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '%VITE_GA_MEASUREMENT_ID%', {
        send_page_view: true,
        cookie_flags: 'SameSite=None;Secure'
      });
    </script>
  </head>
  <body class="bg-black text-white">
    <div id="root">
      <!-- Initial loading indicator shown until React hydrates -->
      <div id="initial-loader" style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;gap:24px;background:#0f172a;">
        <div style="width:48px;height:48px;border:3px solid rgba(14,165,233,0.2);border-top-color:#0ea5e9;border-radius:50%;animation:spin 0.8s linear infinite;"></div>
        <div style="color:#94a3b8;font-family:system-ui,sans-serif;font-size:14px;">Loading Avabodhak...</div>
        <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {});
        });
      }
    </script>
  </body>
</html>
