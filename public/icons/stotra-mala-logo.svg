<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-label="Stotra Mala logo">
  <defs>
    <radialGradient id="g1" cx="50%" cy="45%" r="60%">
      <stop offset="0%" stop-color="#ffd166"/>
      <stop offset="55%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </radialGradient>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  <!-- Night background -->
  <rect width="256" height="256" rx="28" fill="#0b1220"/>
  <!-- Halo -->
  <circle cx="128" cy="128" r="92" fill="url(#g1)" opacity="0.25"/>
  <!-- Mala beads ring -->
  <g transform="translate(128,128)">
    <circle r="74" fill="none" stroke="#0ea5e9" stroke-opacity="0.12" stroke-width="2"/>
    <!-- 12 beads -->
    <g fill="#fbbf24">
      <circle r="8" transform="rotate(0) translate(74,0)"/>
      <circle r="7.5" transform="rotate(30) translate(74,0)"/>
      <circle r="7" transform="rotate(60) translate(74,0)"/>
      <circle r="8" transform="rotate(90) translate(74,0)"/>
      <circle r="7.5" transform="rotate(120) translate(74,0)"/>
      <circle r="7" transform="rotate(150) translate(74,0)"/>
      <circle r="8" transform="rotate(180) translate(74,0)"/>
      <circle r="7.5" transform="rotate(210) translate(74,0)"/>
      <circle r="7" transform="rotate(240) translate(74,0)"/>
      <circle r="8" transform="rotate(270) translate(74,0)"/>
      <circle r="7.5" transform="rotate(300) translate(74,0)"/>
      <circle r="7" transform="rotate(330) translate(74,0)"/>
    </g>
    <!-- Guru bead & tassel -->
    <g transform="rotate(305)">
      <circle cx="82" cy="0" r="10" fill="#f59e0b" stroke="#fff" stroke-opacity="0.2"/>
      <path d="M 92 0 C 102 8, 102 -8, 92 0" fill="#ec4899" opacity="0.9"/>
    </g>
  </g>
  <!-- Central lotus + tilak -->
  <g transform="translate(128,128)">
    <g fill="url(#g2)" opacity="0.95">
      <path d="M0,-30 C-10,-8 -26,-8 -36,-2 C-18,0 -8,8 0,22 C8,8 18,0 36,-2 C26,-8 10,-8 0,-30 Z"/>
    </g>
    <!-- Vaishnava tilak -->
    <g fill="#fef3c7">
      <path d="M-10,-36 C-10,-10 -6,6 -2,18 L-6,18 C-12,6 -14,-10 -14,-34 Z"/>
      <path d="M 10,-36 C 10,-10 6,6 2,18 L 6,18 C 12,6 14,-10 14,-34 Z"/>
      <circle cx="0" cy="18" r="4" fill="#ef4444"/>
    </g>
  </g>
  <!-- Soft inner glow -->
  <circle cx="128" cy="128" r="54" fill="#0ea5e9" opacity="0.06" filter="url(#soft)"/>
</svg>
